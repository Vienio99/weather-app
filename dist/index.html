<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Getting Started</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="navbar-top">
      <div id="logo-title">
        <img src="../img/weather_icons-40.svg">
        <h1 id="title">Weather app</h1>
      </div>
    </div>
    <form id="search-form">
      <div id="search-elements">
        <label for="search"></label>
        <input type="text" id="search-input" placeholder="Enter city or country" name="search"><br>
        <button type="button" id="search-btn">Search</button>
      </div>
    </form>
    <div id="content">
      <div id="current-weather">
        <h1 id="city"></h1>
        <h2 id="current-overview"></h2>
        <img src="" id="current-img">
        <div id="current-temperature"></div>
        <div id="current-wind"></div>
        <div id="current-pressure"></div>
        <div id="current-humidity"></div>
      </div>
      <h1></h1>
      <div id="weather-prediction"></div>
    </div>
    <footer></footer>
  </body>
</html>
